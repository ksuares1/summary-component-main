 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <!-- Where is this div's closing tag -->
      <div class="container">
      <div class="hero">
        <!-- All images need an alternative tag to make it accessible -->
      <img src="assets/images/illustration-hero.svg" alt="">
      </div>

        <div class="text-content">
      <h2 class="title">Order Summary</h2>
      
      <p class="subtitle">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="row plan-box ">
        <div class="col-3">
           <img src="assets/images/icon-music.svg" alt="music-image">
        </div>
        <div class="col-3 plan-box-left">
           <h5 class="annual-plan">Annual Plan</h5>
           <p class="yearly-cost">$59.99/year</p>
        </div>
        <div class="col-6">
              <a href="#" class="change-plan">Change</a>
        </div>
      </div>

  
    
      <div>
        <a href="#"class="proceed-btn">Proceed to Payment</a>
        <a href="#"class="cancel-btn">Cancel Order</a>
        </div>
        
      </div>
  
</body>
</html>
